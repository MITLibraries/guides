name: Test docs build
on:
  push:
    branches-ignore:
      - 'main'
      - 'gh-pages'
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Build docs
        run: |
          pip install pipenv
          pipenv install --ignore-pipfile --deploy
          pipenv run make html
